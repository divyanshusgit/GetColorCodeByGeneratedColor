<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorsCode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainContainer">
        <div class="subContainer" id="inputHolder">
            <input type="color" value="#ffffff" id="colorInput">
            <!-- <input class="elems" type="color" id="colorInput"> -->
            <div id="getBtn" class="elems">Get Code</div>
        </div>
        <div class="subContainer" id="colorCodeOutput">
            <div id="hexOutput" class="elems">#ffffff</div>
            <div id="rgbOutput" class="elems">#rgb(255,255,255)</div>
            <div id="hslOutput" class="elems">hsl(0,0,100)</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
